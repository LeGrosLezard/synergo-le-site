<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/static/img/favicon.png" type="image/png">
        <title>Synergo</title>
        <meta name="google" value="notranslate" />
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body STYLE="background:wite;width:100%;">


    <DIV style="height:150px;margin-top:200px;">
        <CENTER><DIV id="div_logo" STYLE="margin-top:50px;font-weight:bold;font-size:5em;color:black;"></DIV><br></CENTER>
    </DIV>


    

        <SCRIPT LANGUAGE=JavaScript>


            var chaine = "S Y N E R G O"; 
            var nb_car = chaine.length; 
            var tableau = chaine.split("");
            texte = new Array;
            var txt = '';
            var nb_msg = nb_car - 1;
            
            for (i=0; i<nb_car; i++){
                texte[i] = txt+tableau[i];
                var txt = texte[i];
            };
            actual_texte = 0;


            function redirection(){
                document.location.href="/compte/register"
            };
            
            function changeMessage(){
                
                document.getElementById("div_logo").innerHTML = texte[actual_texte];
                actual_texte++;
                if(actual_texte >= texte.length)
                actual_texte = nb_msg;
                var fin = document.getElementById("div_logo").innerHTML;
                if (fin == "S Y N E R G O"){
                    setInterval("redirection()",200)
                    
                };
            };
            
            if(document.getElementById){
                setInterval("changeMessage()",100)
            };




         
            

        </SCRIPT>



    </body>
</html>
